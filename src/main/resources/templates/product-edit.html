<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit product</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-sm text-center">
  <h2>Edit product</h2>
<form method="post" th:action="@{/list/__${listId}__/product/edit/__${product.id}__}" th:object="${product}">
  <input type="hidden" th:field="*{id}">

  <div class="form-control-lg">
    <label class="form-label">Product name:</label>
    <input type="text" th:field="*{productName}">
  </div>
  <div class="form-group mt-3 mb-3">
    <label class="form-label">Quantity:</label>
    <input type="number" th:field="*{quantity}">
    <label class="form-label">Unit:</label>
    <input type="text" th:field="*{unit}">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-success mb-3">Update product</button>
  </div>

</form>
  <a th:href="@{/list/all}" class="btn btn-info"><i class="bi bi-arrow-left"></i>Return to lists</a>
</div>
</body>
</html>
