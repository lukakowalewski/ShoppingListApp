<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit list</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-sm text-center">
<h2>Edit list</h2>
<form method="post" th:action="@{/list/edit/__${id}__}" th:object="${list}" >
    <div class="form-group mt-3 mb-3">
        <input type="hidden" th:field="*{id}">
        <label class="form-label">List name:</label>
        <input type="text" th:field="*{name}">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-success mb-3">Save list</button>
    </div>
</form>
    <a th:href="@{/list/all}" class="btn btn-info"><i class="bi bi-arrow-left"></i>Return to lists</a>
</div>
</body>
</html>
