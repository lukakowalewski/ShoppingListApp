<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a list</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-sm text-center">
    <a class="text-end" th:href="@{/logout}">Logout</a>
<h1>Add new list</h1>
<form method="post" th:action="@{/user/__${userId}__/lists/add}" th:object="${emptyList}">
            <div class="input-group mt-3 mb-3 justify-content-center">
                <span class="input-group-text">List name:</span>
                <input type="text" th:field="*{name}" class="" placeholder="Name...">
            </div>
            <button type="submit" class="btn btn-success mb-3"><i class="bi bi-card-checklist"></i> Add list</button>
    </form>

<a th:href="@{/user/__${userId}__/lists/all}" class="btn btn-outline-primary"><i class="bi bi-box-arrow-in-left"></i> Return to lists</a>
</div>
</body>
</html>
