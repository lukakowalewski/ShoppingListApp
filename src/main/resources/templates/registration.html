<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="text-center">
<h1>Registration page</h1>
<p th:text="${exceptionMessage}"/>
<form method="post" th:action="@{/registration}" th:object="${emptyUser}" class="mb-3">

  <div class="input-group mt-3 mb-3 justify-content-center">
    <span class="input-group-text">Login:</span>
    <input type="text" th:field="*{username}" placeholder="Login...">
  </div>
  <div class="input-group mt-3 mb-3 justify-content-center">
    <span class="input-group-text">Password:</span>
    <input type="password" th:field="*{password}" placeholder="Password...">
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>

  <p>
    Already have an account? <a th:href="@{/login}">Login here</a>
  </p>

</div>
</body>
</html>
